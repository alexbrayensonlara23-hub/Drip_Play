<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drip Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="player-shell">
    <section class="now-playing">
      <div class="cover" id="cover" aria-hidden="true"></div>

      <div class="meta">
        <h1 id="title">—</h1>
        <p><span id="artist">—</span> · <span id="bpm">— BPM</span></p>

        <div class="progress">
          <span id="currentTime">0:00</span>
          <input type="range" id="seek" min="0" max="100" value="0" step="0.1" aria-label="Progreso"/>
          <span id="duration">0:00</span>
        </div>

        <div class="controls">
          <button id="play" aria-label="Reproducir">▶</button>
          <button id="mute" aria-label="Silenciar">⫷</button>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volumen"/>
          <a id="download" href="#" download aria-label="Descargar">Download</a>
        </div>
      </div>
    </section>

    <section class="list">
      <ul id="trackList" aria-label="Lista de pistas"></ul>
    </section>
  </main>

  <audio id="audio" preload="metadata"></audio>
  <script src="js/player.js"></script>
</body>
</html>
